<div class="parent">
    <h1>Calculator</h1>
    <br>
    <div>
        <label for="">Num1: </label>
        <input type="number" [(ngModel)]=Num1> <br><br>
        <label for="">Num2: </label>
        <input type="number" [(ngModel)]=Num2><br><br>
        <button (click)="sum()">Sum</button>
        <button (click)="mul()">Mul</button>
        <p>Result is: <span>{{Result}}</span></p>
    </div>
</div>
