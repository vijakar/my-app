<div class="parent2">
    <div class="top-content2">
        <div class="top-right">
        <input type="text" placeholder="search" (keypress)="filter()" [(ngModel)]="term"> 
        <button class="btn btn-primary" (click)="freedelivery()">Only free delivery</button> <br>
        <button class="btn btn-warning" (click)="low()">Price low to high</button>
        <button class="btn btn-warning" (click)="high()">Price high to low</button>
        <button class="btn btn-warning" (click)="ratinglow()">Rating low to high</button>
        <button class="btn btn-warning" (click)="ratinghigh()">Rating high to low</button><br>
        <button class="btn btn-info" (click)="discount()">Apply 50% discount</button>
        <button class="btn btn-info" (click)="delivery()">Price with delivery charges</button><br>
        <button class="btn btn-secondary" (click)="sum()">Total price</button>
        <button class="btn btn-secondary" (click)="cart()">Total cart items</button>
    </div>
<div class="top-left">
    <label for="">Name: </label>
    <input type="text" [(ngModel)]=product.name> <br>
    <label for="">Price: </label>
    <input type="number" [(ngModel)]=product.price> <br>
    <label for="">Rating: </label>
    <input type="number" [(ngModel)]=product.rating><br>
    <label for="">freeDelivery</label>
    <input type="radio" [(ngModel)]="product.freedelivery" value="true">
    <label for="true">Yes</label>
    <input type="radio" [(ngModel)]="product.freedelivery" value="false">
    <label for="">No</label><br>
    <button class="btn btn-primary" *ngIf="!isEdit" (click)="addProduct()">create</button>
    <button class="btn btn-primary" *ngIf="isEdit" (click)="edit()">update</button>
</div>
</div>
    <table class="table table-dark">
        <thead>
            <tr>                
                <th>S.No</th>
                <th>ProductName</th>
                <th>Price</th>
                <th>Rating</th>
                <th>Free Delivery</th>
                <th>Actions</th>
                
            </tr>
        </thead>
<tbody>
    <tr *ngFor="let product of products; let i=index">
        <td>{{i+1}}</td>
        <td>{{product.name}}</td>
        <td [ngClass]="{'red':product.price<=100, 'blue':product.price>=200, 'green':product.price>300}">{{product.price}}</td>
        <td >{{product.rating}}</td>
        <td [ngStyle]="{color:product.freedelivery==true?'green':'red'}">{{product.freedelivery}}</td>
        <td class='button-contianer'>
            <button class="btn btn-danger"(click)="delete(i)">delete</button>
            <button class="btn btn-info" (click)="update(product,i)">update</button>
        </td>
       
    </tr>
</tbody>
            
        
    </table>

    
</div>
